AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudMan Connection: Creates a Cross-Account IAM Role with Administrator Access.'

# These parameters are what your backend sends via the URL
Parameters:
  ExternalID:
    Type: String
    Description: "Unique secret generated by CloudMan to secure this connection."
    NoEcho: true # Hides the value in AWS Console logs for security
  
  CloudManAccountID:
    Type: String
    Description: "The AWS Account ID of the CloudMan SaaS platform."
    AllowedPattern: '\d{12}'
    ConstraintDescription: "Must be a 12-digit AWS Account ID."

Resources:
  # This is the actual IAM Role that will be created in the customer's account
  CloudManCrossAccountRole:
    Type: AWS::IAM::Role
    Properties:
      # You can hardcode the name or make it a parameter
      RoleName: "CrossAccountCloudman"
      
      # The Trust Policy: Defines WHO can assume this role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${CloudManAccountID}:root"
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref ExternalID
      
      # The Permissions: What the role is allowed to do
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AdministratorAccess"

Outputs:
  # This helps the user see the result in the AWS Console
  RoleArn:
    Description: "The ARN of the newly created connection role."
    Value: !GetAtt CloudManCrossAccountRole.Arn
