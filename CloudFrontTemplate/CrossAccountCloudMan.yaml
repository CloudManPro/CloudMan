AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudMan Connection: Creates a Cross-Account IAM Role with ReadOnly Access.'

Parameters:
  ExternalID:
    Type: String
    Description: "Unique secret generated by CloudMan to secure this connection."
    NoEcho: true
  
  CloudManAccountID:
    Type: String
    Description: "The AWS Account ID of the CloudMan SaaS platform."
    AllowedPattern: '\d{12}'
    ConstraintDescription: "Must be a 12-digit AWS Account ID."

Resources:
  CloudManCrossAccountRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "CrossAccountCloudman"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${CloudManAccountID}:root"
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref ExternalID
      
      # MUDANÃ‡A AQUI: De AdministratorAccess para ReadOnlyAccess
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/ReadOnlyAccess"

Outputs:
  RoleArn:
    Description: "The ARN of the newly created connection role."
    Value: !GetAtt CloudManCrossAccountRole.Arn
