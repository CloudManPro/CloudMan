AWSTemplateFormatVersion: '2010-09-09'
Description: Template para Backend do Terraform com OIDC GitHub Actions. Cria S3 e DynamoDB apenas se solicitado.

Parameters:
  UserName:
    Description: "Usuário que disparou a criação (Tag CloudmanUser)."
    Type: String
    Default: "usuario-cloudman"

  # --- CONFIGURAÇÃO S3 ---
  CreateS3Bucket:
    Description: "Deseja criar o bucket S3? (true/false)."
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]

  S3BucketName:
    Description: "Nome do bucket S3 (Obrigatório se CreateS3Bucket for true)."
    Type: String
    Default: "none"

  # --- CONFIGURAÇÃO DYNAMODB ---
  CreateDynamoDBTable:
    Description: "Deseja criar a tabela DynamoDB para State Locking? (true/false)."
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]

  DynamoDBTableName:
    Description: "Nome da tabela DynamoDB."
    Type: String
    Default: "terraform-state-lock"

  # --- CONFIGURAÇÃO GITHUB & OIDC ---
  CreateOIDCProvider:
    Description: "Cria o provedor OIDC se ele ainda não existir na conta (true/false)."
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]

  IAMRoleName:
    Description: "Nome da IAM Role para o GitHub Actions."
    Type: String
    Default: "github-actions-terraform-role"

  GitHubOrg:
    Description: "Organização/Usuário no GitHub."
    Type: String

  GitHubRepo:
    Description: "Repositório GitHub autorizado."
    Type: String

Conditions:
  ShouldCreateS3: !Equals [ !Ref CreateS3Bucket, "true" ]
  ShouldCreateDynamoDB: !Equals [ !Ref CreateDynamoDBTable, "true" ]
  ShouldCreateOIDC: !Equals [ !Ref CreateOIDCProvider, "true" ]

Resources:
  # 1. Provedor OIDC (Opcional)
  GithubOidc:
    Type: AWS::IAM::OIDCProvider
    Condition: ShouldCreateOIDC
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1

  # 2. Bucket S3 para o Terraform State (Opcional)
  TerraformStateBucket:
    Type: AWS::S3::Bucket
    Condition: ShouldCreateS3
    Properties:
      BucketName: !Ref S3BucketName
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Name
          Value: !Ref S3BucketName
        - Key: CloudmanUser
          Value: !Ref UserName
        - Key: State
          Value: !Ref "AWS::StackName"

  # 3. Tabela DynamoDB para State Locking (Opcional)
  TerraformStateLockTable:
    Type: AWS::DynamoDB::Table
    Condition: ShouldCreateDynamoDB
    Properties:
      TableName: !Ref DynamoDBTableName
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      KeySchema:
        - AttributeName: LockID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: Name
          Value: !Ref DynamoDBTableName
        - Key: CloudmanUser
          Value: !Ref UserName
        - Key: State
          Value: !Ref "AWS::StackName"

  # 4. IAM Role para o GitHub Actions (Sempre criada)
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref IAMRoleName
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub "arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com"
            Action: "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub "repo:${GitHubOrg}/${GitHubRepo}:*"
              StringEquals:
                token.actions.githubusercontent.com:aud: "sts.amazonaws.com"
      Tags:
        - Key: Name
          Value: !Ref IAMRoleName
        - Key: CloudmanUser
          Value: !Ref UserName
        - Key: State
          Value: !Ref "AWS::StackName"

Outputs:
  RoleArn:
    Description: "ARN da Role para usar no GitHub Actions"
    Value: !GetAtt GitHubActionsRole.Arn
  
  BucketName:
    Condition: ShouldCreateS3
    Description: "Nome do Bucket S3 criado"
    Value: !Ref TerraformStateBucket

  DynamoDBTable:
    Condition: ShouldCreateDynamoDB
    Description: "Nome da tabela DynamoDB criada"
    Value: !Ref TerraformStateLockTable
